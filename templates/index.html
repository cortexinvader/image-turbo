<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images Search Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .card-img-top {
            object-fit: cover;
            height: 200px;
            width: 100%;
        }
        .error-alert {
            display: none;
        }
        .spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Google Images Search Tester</h1>
        <form id="searchForm" class="mb-4">
            <div class="mb-3">
                <label for="query" class="form-label">Image URL Query</label>
                <input type="url" class="form-control" id="query" placeholder="e.g., https://example.com/image.jpg" required>
            </div>
            <div class="mb-3">
                <label for="num" class="form-label">Number of Images (1-15)</label>
                <input type="number" class="form-control" id="num" min="1" max="15" value="5">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="loading" class="spinner text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="error" class="alert alert-danger error-alert"></div>
        <div id="results" class="row"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("searchForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const query = document.getElementById("query").value;
            const num = document.getElementById("num").value;
            const resultsDiv = document.getElementById("results");
            const errorDiv = document.getElementById("error");
            const loadingDiv = document.getElementById("loading");

            resultsDiv.innerHTML = "";
            errorDiv.style.display = "none";
            loadingDiv.style.display = "block";

            try {
                const response = await fetch(`/search?query=${encodeURIComponent(query)}&num=${num}`);
                const data = await response.json();
                loadingDiv.style.display = "none";

                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = "block";
                    return;
                }

                data.results.forEach(result => {
                    const card = document.createElement("div");
                    card.className = "col-md-4 mb-3";
                    card.innerHTML = `
                        <div class="card">
                            <img src="${result.imageSrc || 'https://via.placeholder.com/150'}" class="card-img-top" alt="Result ${result.index}">
                            <div class="card-body">
                                <h5 class="card-title">Result ${result.index + 1}</h5>
                                <p class="card-text"><strong>Source:</strong> ${result.imageSource}</p>
                                <p class="card-text"><strong>Description:</strong> ${result.description}</p>
                                <a href="${result.pageLink}" target="_blank" class="btn btn-outline-primary btn-sm">Visit Page</a>
                            </div>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });
            } catch (err) {
                loadingDiv.style.display = "none";
                errorDiv.textContent = "Failed to fetch results.";
                errorDiv.style.display = "block";
            }
        });
    </script>
</body>
</html>
